<html>
    <head>
        <title> My first Django App</title>
        {% load staticfiles %}
        <link rel='stylesheet' href="{% static 'quiz/style.css' %}">
    </head>
    <body>
        <h1>User # {{user.id}} </h1>
        <p>Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Occupation: {{user.occupation}}</p>
        <p>Interest: {{user.interest}}</p>
        <p>Age: {{user.age}}</p>
    </body>
</html>
